<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>try your luck</title>
</head>
<body>
  <!DOCTYPE html>
<html>
<head>
  <title>Spin Wheel</title>
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 1px solid black;
      position: relative;
    }

    .sector {
      width: 100%;
      height: 100%;
      background-color: #ccc;
      position: absolute;
      top: 0;
      left: 0;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="wheel">
    <div class="sector" data-label="1">1</div>
    <div class="sector" data-label="2">2</div>
    <div class="sector" data-label="3">3</div>
    <div class="sector" data-label="4">4</div>
    <div class="sector" data-label="5">5</div>
    <div class="sector" data-label="6">6</div>
  </div>
</body>
</html>
  
</body>
</html>
